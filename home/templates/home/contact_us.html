{% extends "home/basic.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>

    <!-- ✅ Flash Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-700 p-2 rounded mb-4 text-center border border-green-300">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <!-- Render Form Fields -->
        <div class="space-y-2">
            {{ form.as_p }}
        </div>       
        
        <!-- ✅ Submit Button (Interactive) -->
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition duration-300 transform hover:scale-105">
            Submit
        </button>

    </form>
</div>
{% endblock %}
